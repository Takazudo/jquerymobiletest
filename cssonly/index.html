	<script>
		$.mobile.ajaxEnabled = false
		$(function() {
			var $main = $('#main');
			var $title = $('#header-title');
			var $btn_back = $('#header-back');
			var showIndex = function() {
				var src = $('#firstchoose').html();
				$main.html(src).trigger('create');
				$btn_back.hide();
				$title.text('index');
			};
			var showLeaf = function() {
				var src = $('#leafsrc').html();
				$main.html(src).trigger('create');
				$btn_back.show();
				$title.text('leaf');
			};
			$(document)
				.delegate('#header-back', 'click', function(e) {
					e.preventDefault();
					showIndex();
				})
				.delegate('#firstchoose-a', 'click', function(e) {
					e.preventDefault();
					showLeaf();
				})
				.delegate('#firstchoose-b', 'click', function(e) {
					e.preventDefault();
					showLeaf();
				});
			showIndex();
		});
	</script>
